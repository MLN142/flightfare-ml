<!DOCTYPE html>
<html>
<head>
    <title>Flight Price Predictor</title>
    <!-- Link to the static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Flight Price Prediction</h2>
        <form method="POST">
            <label>Airline:</label>
            <select name="airline">
                <option>Air_Asia</option>
                <option>Air_India</option>
                <option>Go_First</option>
                <option>Indigo</option>
                <option>SpiceJet</option>
                <option>Vistara</option>
            </select>

            <label>Source City:</label>
            <select name="source_city">
                <option>Bangalore</option>
                <option>Chennai</option>
                <option>Delhi</option>
                <option>Hyderabad</option>
                <option>Kolkata</option>
                <option>Mumbai</option>
            </select>

            <label>Destination City:</label>
            <select name="destination_city">
                <option>Bangalore</option>
                <option>Chennai</option>
                <option>Delhi</option>
                <option>Hyderabad</option>
                <option>Kolkata</option>
                <option>Mumbai</option>
            </select>

            <label>Departure Time:</label>
            <select name="departure_time">
                <option>Early_Morning</option>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
                <option>Night</option>
                <option>Late_Night</option>
            </select>

            <label>Arrival Time:</label>
            <select name="arrival_time">
                <option>Early_Morning</option>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
                <option>Night</option>
                <option>Late_Night</option>
            </select>

            <label>Day:</label>
            <select name="day">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>

            <label>Stops:</label>
            <select name="stops">
                <option>zero</option>
                <option>one</option>
                <option>two_or_more</option>
            </select>

            <label>Class:</label>
            <select name="class">
                <option>Economy</option>
                <option>Business</option>
            </select>

            <label>Duration (hrs):</label>
            <input type="number" step="0.1" name="duration" required>

            <label>Days Left:</label>
            <input type="number" name="days_left" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="prediction">
                Predicted Price: â‚¹ {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
